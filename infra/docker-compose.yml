name: counter

services:
  app:
    image: aleksup/owen_counter_api:latest
    restart: unless-stopped
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"
    volumes:
      - ./settings.py:/code/app/settings.py

  nginx:
    image: nginx:1.25.1
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

